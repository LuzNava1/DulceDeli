<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas - Modo Offline</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a8b, #fecfef);
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Encabezado */
        header {
            background-color: #d35400;
            color: #f4f4f4;
            text-align: center;
            padding: 1.5em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .skeleton {
            background: linear-gradient(90deg, #e0e0e0 25%, #f4f4f4 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .skeleton.img {
            height: 200px;
            width: 100%;
        }

        .skeleton.title {
            height: 20px;
            width: 80%;
            margin: 10px auto;
        }

        /* Contenedor de recetas */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Receta */
        .product {
            width: 250px;
            text-align: center;
        }

        .product img {
            height: 200px;
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .recipe-btn {
            padding: 10px 15px;
            font-size: 1rem;
            color: white;
            background-color: #d35400;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: left;
        }

        .modal-content h3 {
            margin: 0 0 10px;
        }

        .modal-content p {
            margin: 5px 0;
        }

        .close-btn {
            background: #d35400;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        /* Pie de página */
        footer {
            background-color: #d35400;
            color: #fff;
            text-align: center;
            padding: 1em;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recetas de pasteles</h1>
    </header>

    <main>
        <section class="product-container">
            <div class="product">
                <img src="imagenes/choco_cake.jpeg" alt="Pastel de Chocolate">
                <h2>Pastel de Chocolate</h2>
                <p>Un clásico lleno de sabor, ideal para cualquier ocasión.</p>
                <button class="recipe-btn" data-recipe="chocolate">Ver receta</button>
            </div>
            <div class="product">
                <img src="imagenes/strawberry_tart.jpeg" alt="Tarta de Fresas">
                <h2>Tarta de Fresas</h2>
                <p>Fresca, cremosa y con el toque perfecto de dulzura.</p>
                <button class="recipe-btn" data-recipe="fresas">Ver receta</button>
            </div>
            <div class="product">
                <img src="imagenes/macarons.jpeg" alt="Macarons">
                <h2>Macarons</h2>
                <p>Coloridos, delicados y absolutamente deliciosos.</p>
                <button class="recipe-btn" data-recipe="macarons">Ver receta</button>
            </div>
            <div class="product">
                <div class="skeleton img"></div>
                <div class="skeleton title"></div>
                <button class="add-btn" disabled>Modo Offline</button>
            </div>
            <div class="product">
                <div class="skeleton img"></div>
                <div class="skeleton title"></div>
                <button class="add-btn" disabled>Modo Offline</button>
            </div>
            <div class="product">
              <div class="skeleton img"></div>
              <div class="skeleton title"></div>
              <button class="add-btn" disabled>Modo Offline</button>
          </div>
          <div class="product">
            <div class="skeleton img"></div>
            <div class="skeleton title"></div>
            <button class="add-btn" disabled>Modo Offline</button>
        </div>
        <div class="product">
          <div class="skeleton img"></div>
          <div class="skeleton title"></div>
          <button class="add-btn" disabled>Modo Offline</button>
      </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tienda de Postres. Todos los derechos reservados.</p>
    </footer>

    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">Cerrar</button>
            <h3 id="recipeTitle"></h3>
            <div id="recipeSteps"></div>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
            console.log("Modo offline activo. Animación permanente.");
        });
        const recipes = {
            chocolate: {
                title: "Pastel de Chocolate",
                steps: [
                    "Precalienta el horno a 180°C.",
                    "Mezcla harina, azúcar, cacao y polvo para hornear.",
                    "Añade huevos, leche y mantequilla derretida.",
                    "Vierte la mezcla en un molde engrasado.",
                    "Hornea durante 35-40 minutos y deja enfriar antes de servir."
                ]
            },
            fresas: {
                title: "Tarta de Fresas",
                steps: [
                    "Prepara una base de galleta triturada y mantequilla.",
                    "Mezcla queso crema, azúcar y crema para batir.",
                    "Extiende la mezcla sobre la base de galleta.",
                    "Cubre con fresas frescas.",
                    "Refrigera durante 2 horas antes de servir."
                ]
            },
            macarons: {
                title: "Macarons",
                steps: [
                    "Tamiza almendra molida y azúcar glas.",
                    "Bate claras de huevo con azúcar hasta que formen picos.",
                    "Incorpora los ingredientes secos con movimientos envolventes.",
                    "Forma pequeños círculos en una bandeja.",
                    "Hornea a 150°C por 15 minutos y deja enfriar."
                ]
            }
        };

        const modal = document.getElementById("recipeModal");
        const recipeTitle = document.getElementById("recipeTitle");
        const recipeSteps = document.getElementById("recipeSteps");
        const closeModal = document.getElementById("closeModal");

        document.querySelectorAll(".recipe-btn").forEach(button => {
            button.addEventListener("click", () => {
                const recipeKey = button.getAttribute("data-recipe");
                const recipe = recipes[recipeKey];
                recipeTitle.textContent = recipe.title;
                recipeSteps.innerHTML = recipe.steps.map(step => `<p>${step}</p>`).join("");
                modal.style.display = "flex";
            });
        });

        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>
</body>
</html>
