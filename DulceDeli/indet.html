<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Sugerencias</title>
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Sistema de Sugerencias</h1>

    <!-- Formulario para agregar sugerencias -->
    <form id="formSugerencias">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" required><br>

        <label for="correo">Correo: </label>
        <input type="email" id="correo" required><br>

        <label for="telefono">Teléfono: </label>
        <input type="text" id="telefono"><br>

        <label for="sugerencia">Sugerencia: </label>
        <textarea id="sugerencia" required></textarea><br>

        <button type="submit">Guardar</button>
    </form>

    <h2>Lista de Sugerencias</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Sugerencia</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="tablaSugerencias">
            <!-- Filas dinámicas -->
        </tbody>
    </table>

    <button id="btnSincronizar">Sincronizar</button>

    <script>
        // Asegurarse de que el archivo app.js se cargue correctamente
        document.addEventListener("DOMContentLoaded", function () {
            // Aquí se pueden inicializar eventos o configuraciones necesarias si es necesario
        });
    </script>
</body>
</html>
